<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokeStats</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <img class="logo" src="assets/pokestats-logo.png" alt="PokeStats logo">
            <form class="formulario-busqueda">
                <input type="text" name="caja" id="caja" placeholder="Ingresa el nombre del Pokemon">
                <button name="buscar" id="buscar">Buscar</button>
                <button name="random" id="random">Random</button>
            </form>
        </div>
    </header>

    <main>
        <div class="contenedor-pokemon">
            <img class="imagenPokemon" id="imagenPokemon" src="">
            <p class="idPokemon" id="idPokemon"></p>
        </div>

        <div class="contenedor-stats">
            <div class="stat-hp">
                <p id="saludPokemon"></p>
                <img class="icon" src="assets/hp-icon.png" alt="Salud">
            </div>
            <div class="stat-atq">
                <p id="ataquePokemon"></p>
                <img class="icon" src="assets/atq-icon.png" alt="Ataque">
            </div>
            <div class="stat-dfn">
                <p id="defensaPokemon"></p>
                <img  class="icon" src="assets/dfn-icon.png" alt="Defensa">
            </div>
            <div class="stat-vel"> 
                <p id="velocidadPokemon"></p>
                <img  class="icon" src="assets/vel-icon.png" alt="Velocidad">
            </div>
            <div class="stat-atq-esp">
                <p id="ataqueEspecialPokemon"></p>
                <img  class="icon" src="assets/atq-esp-icon.png" alt="Ataque Especial">
            </div>
            <div class="stat-dfn-esp">
                <p id="defensaEspecialPokemon"></p>
                <img  class="icon" src="assets/dfn-esp-icon.png" alt="Defensa Especial">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
